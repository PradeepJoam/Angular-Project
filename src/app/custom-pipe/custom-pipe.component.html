<div class="container">
<h1>{{title}}</h1>
<p>Custom Pipe Data Display</p>


    <table class="table">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
          
        </tr>
        <tr *ngFor="let stData of student">
            <td>{{stData.rollNo}}</td>
            <td>{{stData.name|mypipe :stData.gender}}</td>
            <td>{{stData.gender}}</td>
            <td>{{stData.class}}</td>
            <td>{{stData.marks}}</td>
        </tr>
    </table>


</div>
